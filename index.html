<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絵文字マッチゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>絵文字マッチゲーム</h1>
        <div id="game-area">
            <p id="word-display"></p>
            <div id="emoji-buttons"></div>
            <p id="message"></p>
        </div>
        <div class="controls">
            <button id="start-button">ゲーム開始</button>
            <p id="timer">残り時間: 30秒</p>
            <p id="score">スコア: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
